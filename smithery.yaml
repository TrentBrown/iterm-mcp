# Smithery configuration file: https://smithery.ai/docs/build/project-config

startCommand:
  type: stdio
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => { const args = ['build/index.js']; if (config.clientName) { args.push('--client', config.clientName);} if (config.profileName) { args.push('--profile', config.profileName);} return { command: 'node', args }; }
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    properties:
      clientName:
        type: string
        description: Optional iTerm application name for multi-agent scenarios
      profileName:
        type: string
        description: Optional iTerm profile name to use in iTerm2
  exampleConfig:
    clientName: iTerm-Agent1
    profileName: Default
